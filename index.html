<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=instagram.com">

        <title> PARROT CARD GAME </title>
        </head>
    <body>
        <main>
            <header class="ctn-status">
                <span class="score">SCORE: 0</span>
                <span class="timer">0:00</span>
            </header>

            <h1><strong>PARROT CARD GAME</strong></h1> 

            <ul class="ctn-cards unselectable">
            </ul>
        </main>

        <section class="ctn-ranking invisible">
        <div class="overlay" onclick="hideRanking()"></div>
        <div class="content-ranking">
            <span>RANKING</span>
            <ul class="labels"></ul>
            <ul class="scores"></ul>
            <button class="btn" onclick="hideRanking()">FECHAR</button>
        </div>
        </section>


        <script src="scripts/consts.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
