<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <title> PARROT CARD GAME </title>
    </head>
    <body onload="onLoad()">

        <header class="ctn-status">
            <span class="score">SCORE: 0</span>
            <span class="timer">0:00</span>
        </header>

        <main>
            <h1><strong>PARROT CARD GAME</strong></h1> 

            <ul class="ctn-cards unselectable">
            </ul>

        </main>

        <section class="ctn-ranking invisible behind">
            <div class="overlay" onclick="hideRanking()"></div>
            <div class="content-ranking">
                <span>RANKING</span>
                <ul class="labels"></ul>
                <ul class="scores"></ul>
                <button class="btn" onclick="hideRanking()">FECHAR</button>
            </div>
        </section>

        <header class="ctn-menu">
            <ion-button title="Reiniciar" onclick="startGame()">
                <ion-icon class="opt-menu" name="refresh-outline"></ion-icon>
            </ion-button>
            <ion-button title="Ranking" onclick="showRanking(false)">
                <ion-icon class="opt-menu" name="globe-outline"></ion-icon>
            </ion-button>
        </header>

        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="scripts/consts.js"></script>
        <script src="scripts/helpers/string-utils.js"></script>
        <script src="scripts/helpers/sorter.js"></script>
        <script src="scripts/score.js"></script>
        <script src="scripts/ranking.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
